<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Автопомощь</title>
    <link rel="stylesheet" href="../css/forms_style.css">
    <link rel="stylesheet" href="../fonts/stylesheet.css">
</head>
<body>
  <section class="form">
    <div class="form-body">
        <div class="form-body__header">
            <div class="form-body__close">
                <a href="../index.html#autohelp"><img src="../img/form_close.svg" alt="закрыть окно"></a>
            </div>
            <h1 class="form-body__title">Автопомощь</h1>
            <h2 class="form-body__title2">Заявка</h2>
            <p class="form-body__subtitle">Отправьте нам заявку о том, что готовы помочь. Когда нам будет необходима помощь в транспортировке, мы позвоним вам.</p>
        </div>
        <form class="form-body__formplace formplace" action="#">
            <div class="formplace__namecontainer">
                <p>Фамилия и имя</p>
                <input class="formplace__input" type="text" placeholder="Введите ваше имя и фамилию" minlength="2" maxlength="56" required >
            </div>
            <div class="formplace__phonecontainer">
                <p>Номер телефона (только белорусский номер)</p>
                <input class="formplace__input" type="tel" name="phonenumber" id="" placeholder="Введите ваш номер телефона" min="9" pattern="^[ 0-9]+$" required>
                <label class="formplace__phonelabel">Обязательное поле для заполнения</label>
            </div>
            <div class="formplace__infocontainer">
                <p>Замечания</p>
                <textarea class="formplace__input" name="" id="" cols="30" rows="1" placeholder="Введите информацию, которая будет полезна нам" maxlength="500"></textarea>
            </div>
            <div class="formplace__autohelp-buttons">
                <input class="formplace__submit" type="submit" value="Отправить заявку">
                <input class="formplace__reset" type="reset" value="Отмена">
            </div>
        </form>
    </div>
</section>
</body>
</html>
